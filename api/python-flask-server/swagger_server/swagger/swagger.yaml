      - name: "bedrooms"
        in: "query"
        description: "Limit to houses with bedrooms above this number."
        required: false
        type: "integer"
        format: "int64"
      - name: "bathrooms"
        in: "query"
        description: "Limit to houses with bathrooms above this number."
        required: false
        type: "integer"
        format: "int64"
      responses:
        "200":
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Property"
