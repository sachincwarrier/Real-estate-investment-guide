      description: "Returns additional information about property"
      operationId: "get_details_by_id"
      produces:
      - "application/json"
      parameters:
      - name: "propertyID"
        in: "path"
        description: "ID of property to return"
        required: true
        type: "integer"
        format: "int64"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/Details"
        "400":
          description: "Invalid ID supplied"
        "404":
          description: "Property not found"
      security: []
      x-swagger-router-controller: "swagger_server.controllers.properties_controller"
  /properties/analysis/{propertyID}:
    get:
      tags:
      - "properties"
      summary: "Return analysis of property by ID"
