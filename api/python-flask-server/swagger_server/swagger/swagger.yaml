paths:
  /properties:
    get:
      tags:
      - "properties"
      summary: "Get all properties"
      description: "Get basic information about all properties in the database."
      operationId: "get_all_properties"
      produces:
      - "application/json"
      parameters:
      - name: "finance"
        in: "query"
        description: "Whether the property would be financed or not."
        required: false
        type: "boolean"
      - name: "cashDown"
        in: "query"
        description: "How much cash is available as down payment."
        required: false
        type: "integer"
        format: "int64"
      - name: "maxPrice"
        in: "query"
        description: "Search only for properties below this price"
        required: false
        type: "integer"
        format: "int64"
      - name: "minPrice"
        in: "query"
        description: "Search only for properties above this price"
        required: false
        type: "integer"
        format: "int64"
      - name: "propertyType"
        in: "query"
        description: "Search only for this property type."
        required: false
        type: "string"
        enum:
        - "House"
        - "Condo"
        - "Multi"
      - name: "bedrooms"
        in: "query"
        description: "Limit to houses with bedrooms above this number."
        required: false
        type: "integer"
        format: "int64"
      - name: "bathrooms"
        in: "query"
        description: "Limit to houses with bathrooms above this number."
        required: false
        type: "integer"
        format: "int64"
      responses:
        "200":
          description: "OK"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Property"
        "404":
          description: "No properties found"
      security: []
      x-swagger-router-controller: "swagger_server.controllers.properties_controller"
  /properties/findByZipCode/{zipcode}:
