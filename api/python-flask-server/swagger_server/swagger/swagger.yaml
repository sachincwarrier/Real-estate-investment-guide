      operationId: "find_properties_by_zip_code"
      produces:
      - "application/json"
      parameters:
      - name: "zipcode"
        in: "path"
        description: "Zip code value that need to be considered for filter"
        required: true
        type: "integer"
        format: "int64"
      - name: "finance"
        in: "query"
        description: "Whether the property would be financed or not."
        required: false
        type: "boolean"
      - name: "cashDown"
        in: "query"
        description: "How much cash is available as down payment."
        required: false
