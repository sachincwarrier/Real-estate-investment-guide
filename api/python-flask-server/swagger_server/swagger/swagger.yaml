definitions:
  Property:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      score:
        type: "integer"
        format: "int32"
      price:
        type: "number"
        format: "float"
      lattitude:
        type: "number"
        format: "float"
      longitude:
        type: "number"
        format: "float"
      address:
        type: "string"
      type:
        type: "string"
        enum:
        - "House"
        - "Condo"
        - "Multi"
    xml:
      name: "Order"
    example:
      score: 6
      address: "address"
      lattitude: 5.962134
      price: 1.4658129
      id: 0
      type: "House"
      longitude: 5.637377
  Details:
    type: "object"
    properties:
      price:
        type: "number"
        format: "float"
      bed:
        type: "integer"
        format: "int32"
      bath:
        type: "integer"
        format: "int32"
      area:
        type: "integer"
        format: "int32"
      year:
        type: "integer"
        format: "int32"
      school:
        type: "integer"
        format: "int32"
      parking:
        type: "integer"
        format: "int32"
    example:
      bed: 6
      area: 5
      parking: 7
      year: 5
      school: 2
      price: 0.8008282
      bath: 1
  Analysis:
    type: "object"
    properties:
      income:
        type: "number"
        format: "float"
      price:
        type: "number"
        format: "float"
      rent:
        type: "number"
        format: "float"
      taxes:
        type: "number"
        format: "float"
      mortgate:
        type: "number"
        format: "float"
      insurance:
        type: "number"
        format: "float"
      repair:
        type: "number"
        format: "float"
      homeowners:
        type: "number"
        format: "float"
      returnCash:
        type: "number"
        format: "float"
      returnMortgage:
        type: "number"
        format: "float"
      capRate:
        type: "number"
        format: "float"
    xml:
      name: "Order"
    example:
      income: 0.8008282
      mortgate: 5.637377
      insurance: 2.302136
      repair: 7.0614014
      capRate: 4.145608
      returnMortgage: 2.027123
      price: 6.0274563
      taxes: 5.962134
      rent: 1.4658129
      homeowners: 9.301444
      returnCash: 3.6160767
